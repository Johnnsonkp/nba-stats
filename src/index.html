<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>NBA Stats</title>
</head>
<body>
    <header>
        <nav>
            <div class="header-container">
                <div class="content">
                    <div class="left-side">
                        <a href="index.html">
                            <img src="../docs/img/nba-image.png">
                            <!-- <img src="../docs/img/nba-img.png"> -->
                        </a>
                        <h1> Stats</h1>
                    </div>
                    <div class="right-side">
                        <ul>
                            <li><a href="../views/standings.html">Standings</a></li>
                            <li>Scoring Leaders</li>
                            <li>Assist Leaders</li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="split left">
            <h1 class="east-header split-header">Eastern Conference</h1>
            <a href="#" class="east-btn btn">Statistics</a>
            <div class="teams">
                <img src="../docs/img/east-teams/atl.png">
                <img src="../docs/img/east-teams/celtics.png">
                <img src="../docs/img/east-teams/chicago-bulls.png">
                <img src="../docs/img/east-teams/hornets.png">
                <img src="../docs/img/east-teams/nets.png">
                <img src="../docs/img/east-teams/cavs.png">
                <img src="../docs/img/east-teams/miami-heat.png">
                <img src="../docs/img/east-teams/new-york-knicks.png">
                <img src="../docs/img/east-teams/detroit-pistons.png">
                <img src="../docs/img/east-teams/orlando-magic.png">
                <img src="../docs/img/east-teams/philadelphia-76ers.png">
                <img src="../docs/img/east-teams/indiana-pacers.png">
                <img src="../docs/img/east-teams/washington-wizards.png">
                <img src="../docs/img/east-teams/toronto-raptors.png">
                <img src="../docs/img/east-teams/milwaukee-bucks.png">
            </div>
        </div>
        <div class="split right">
            <h1 class="west-header split-header">Western Conference</h1>
            <a href="#" class="west-btn btn">Statistics</a>
            <div class="west-teams teams">
                <img src="../docs/img/west-teams/dallas-mavericks.png">
                <img src="../docs/img/west-teams/denver-nuggets.png">
                <img src="../docs/img/west-teams/golden-state-warriors.png">
                <img src="../docs/img/west-teams/houston-rockets.png">
                <img src="../docs/img/west-teams/minnesota-timberwolves.png">
                <img class="cavs-logo" src="../docs/img/west-teams/la-clippers.png">
                <img src="../docs/img/west-teams/memphis-grizzlies.png">
                <img src="../docs/img/west-teams/okc-thunder.png">
                <img src="../docs/img/west-teams/la-lakers.png">
                <img src="../docs/img/west-teams/new-orleans-pelicans.png">
                <img src="../docs/img/west-teams/portland-trail-blazers.png">
                <img src="../docs/img/west-teams/phoenix-suns.png">
                <img class="wizards-logo" src="../docs/img/west-teams/spurs.png">
                <img src="../docs/img/west-teams/utah-jazz.png">
                <img src="../docs/img/west-teams/kings.png">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
